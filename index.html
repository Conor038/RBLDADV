<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebuilding Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            overflow: hidden;
        }
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            transition: background 2s ease;
        }
        .sun, .moon {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: all 2s linear;
        }
        .sun { background-color: yellow; box-shadow: 0 0 30px rgba(255, 255, 0, 0.8); }
        .moon { background-color: #F5F5DC; box-shadow: 0 0 15px rgba(255, 255, 255, 0.6); display: none; }
        .cloud {
            position: absolute;
            width: 100px;
            height: 40px;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
            animation: moveClouds 30s linear infinite;
        }
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }
        .cloud::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 10px;
        }
        .cloud::after {
            width: 80px;
            height: 80px;
            top: -40px;
            left: 40px;
        }
        @keyframes moveClouds {
            from { left: 100%; }
            to { left: -200px; }
        }
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: radial-gradient(circle at 50% 100%, #8B4513, #654321, #3E2723);
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.2em;
        }
        @keyframes updateSky {
            0% { background: linear-gradient(to bottom, #1E3A8A, #87CEEB); }
            50% { background: linear-gradient(to bottom, #87CEEB, #FFD700); }
            100% { background: linear-gradient(to bottom, #1E3A8A, #87CEEB); }
        }
        .sky { animation: updateSky 24s linear infinite; }
    </style>
    <script>
        function updateTime() {
            let now = new Date();
            let hours = now.getHours();
            let sun = document.querySelector('.sun');
            let moon = document.querySelector('.moon');
            let sky = document.querySelector('.sky');
            
            if (hours >= 6 && hours < 18) {
                sun.style.display = 'block';
                moon.style.display = 'none';
                sky.style.background = 'linear-gradient(to bottom, #87CEEB, #FFD700)';
            } else {
                sun.style.display = 'none';
                moon.style.display = 'block';
                sky.style.background = 'linear-gradient(to bottom, #1E3A8A, #000)';
            }
        }
        setInterval(updateTime, 1000);
        window.onload = updateTime;
    </script>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="story.html">Our Story</a>
        <a href="sponsors.html">Sponsors</a>
        <a href="journey.html">Follow the Journey</a>
        <a href="getinvolved.html">Get Involved</a>
    </nav>
    <div class="sky"></div>
    <div class="sun"></div>
    <div class="moon"></div>
    <div class="cloud" style="top: 50px; left: 80%;"></div>
    <div class="cloud" style="top: 120px; left: 60%;"></div>
    <div class="cloud" style="top: 180px; left: 90%;"></div>
    <div class="ground"></div>
</body>
</html>
