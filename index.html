<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebuilding Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            overflow: hidden;
        }
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #FFD700);
            transition: background 2s ease;
        }
        .sun, .moon {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: all 2s linear;
        }
        .sun { background-color: yellow; box-shadow: 0 0 30px rgba(255, 255, 0, 0.8); }
        .moon { background-color: #F5F5DC; box-shadow: 0 0 15px rgba(255, 255, 255, 0.6); display: none; }
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: radial-gradient(circle at 50% 100%, #8B4513, #654321, #3E2723);
        }
        .topography {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: repeating-radial-gradient(circle, rgba(165, 104, 42, 0.3) 10px, transparent 20px);
            opacity: 0.5;
        }
        .dirt-trail {
            position: absolute;
            bottom: 50px;
            left: 10%;
            width: 80%;
            height: 20px;
            background: linear-gradient(to right, #A0522D, #8B4513);
            border-radius: 5px;
        }
        .mountains {
            position: absolute;
            bottom: 200px;
            left: 0;
            width: 100%;
            height: 250px;
            background: linear-gradient(to top, #3B5323, #6B8E23, #9ACD32);
            clip-path: polygon(0% 100%, 25% 50%, 50% 80%, 75% 40%, 100% 100%);
        }
        .snow-capped {
            position: absolute;
            bottom: 400px;
            left: 30%;
            width: 200px;
            height: 60px;
            background-color: white;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        .river {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to right, #1E90FF, #00BFFF);
            animation: waveMotion 3s infinite alternate ease-in-out;
        }
        @keyframes waveMotion {
            from { transform: translateY(0px); }
            to { transform: translateY(3px); }
        }
        .truck {
            position: absolute;
            width: 100px;
            height: 50px;
            background: linear-gradient(to right, #555, #333);
            bottom: 130px;
            clip-path: polygon(5% 75%, 5% 25%, 20% 10%, 80% 10%, 95% 25%, 95% 75%, 5% 75%);
            animation: drivePattern 10s linear infinite alternate;
        }
        .truck .push-bar {
            position: absolute;
            width: 20px;
            height: 10px;
            background: #222;
            top: 15px;
            left: -10px;
        }
        .truck .cab {
            position: absolute;
            width: 40px;
            height: 25px;
            background: linear-gradient(to right, #888, #555);
            top: -10px;
            left: 10px;
            border-radius: 5px 5px 0 0;
        }
        .truck .bed {
            position: absolute;
            width: 45px;
            height: 20px;
            background: #444;
            top: 10px;
            left: 45px;
            border-radius: 0 0 5px 5px;
        }
        .truck .wheel {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #222 40%, #555 60%);
            border-radius: 50%;
            bottom: -12px;
            animation: spinWheels 0.3s linear infinite;
        }
        .truck .wheel.left { left: 10px; }
        .truck .wheel.right { right: 10px; }
        @keyframes spinWheels {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes drivePattern {
            0% { left: 0%; bottom: 130px; }
            20% { left: 20%; bottom: 150px; }
            40% { left: 40%; bottom: 110px; }
            60% { left: 60%; bottom: 160px; }
            80% { left: 80%; bottom: 100px; }
            100% { left: 100%; bottom: 130px; }
        }
        .headlight {
            position: absolute;
            width: 30px;
            height: 10px;
            background-color: yellow;
            opacity: 0;
            transition: opacity 1s ease;
        }
        nav {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 5px;
            font-weight: bold;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="sky"></div>
    <div class="sun"></div>
    <div class="moon"></div>
    <div class="ground"></div>
    <div class="topography"></div>
    <div class="dirt-trail"></div>
    <div class="mountains"></div>
    <div class="snow-capped"></div>
    <div class="river"></div>
    <div class="truck">
        <div class="push-bar"></div>
        <div class="cab"></div>
        <div class="bed"></div>
        <div class="wheel left"></div>
        <div class="wheel right"></div>
        <div class="headlight"></div>
    </div>
    <nav>
        <a href="story.html">Our Story</a>
        <a href="sponsors.html">Sponsors</a>
        <a href="journey.html">Follow the Journey</a>
        <a href="getinvolved.html">Get Involved</a>
    </nav>
</body>
</html>
