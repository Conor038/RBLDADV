<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebuilding Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            overflow: hidden;
        }
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #FFD700);
            transition: background 2s ease;
        }
        .sun, .moon {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: all 2s linear;
        }
        .sun { background-color: yellow; box-shadow: 0 0 30px rgba(255, 255, 0, 0.8); }
        .moon { background-color: #F5F5DC; box-shadow: 0 0 15px rgba(255, 255, 255, 0.6); display: none; }
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: radial-gradient(circle at 50% 100%, #8B4513, #654321, #3E2723);
        }
        nav {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .truck {
            position: absolute;
            width: 80px;
            height: 40px;
            background: #444;
            bottom: 130px;
            left: 0;
            image-rendering: pixelated;
            animation: drivePattern 10s linear infinite;
        }
        .truck .push-bar {
            position: absolute;
            width: 10px;
            height: 5px;
            background: #222;
            top: 8px;
            left: -5px;
        }
        .truck .cab {
            position: absolute;
            width: 30px;
            height: 20px;
            background: #666;
            top: -10px;
            left: 10px;
        }
        .truck .window {
            position: absolute;
            width: 15px;
            height: 10px;
            background: lightblue;
            top: 3px;
            left: 8px;
        }
        .truck .bed {
            position: absolute;
            width: 40px;
            height: 15px;
            background: #333;
            top: 5px;
            left: 40px;
        }
        .truck .wheel {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #222;
            border-radius: 50%;
            bottom: -8px;
            animation: spinWheels 0.3s linear infinite;
        }
        .truck .wheel.left { left: 5px; }
        .truck .wheel.right { right: 5px; }
        @keyframes spinWheels {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes drivePattern {
            0% { left: 100%; }
            100% { left: 0%; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="story.html">Our Story</a>
        <a href="sponsors.html">Sponsors</a>
        <a href="journey.html">Follow the Journey</a>
        <a href="getinvolved.html">Get Involved</a>
    </nav>
    <div class="sky"></div>
    <div class="sun"></div>
    <div class="moon"></div>
    <div class="ground"></div>
    <div class="truck">
        <div class="push-bar"></div>
        <div class="cab">
            <div class="window"></div>
        </div>
        <div class="bed"></div>
        <div class="wheel left"></div>
        <div class="wheel right"></div>
    </div>
</body>
</html>
