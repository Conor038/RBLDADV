<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebuilding Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            overflow: hidden;
            image-rendering: pixelated;
        }
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            transition: background 2s ease;
            image-rendering: pixelated;
        }
        .sun, .moon {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: all 2s linear;
            image-rendering: pixelated;
        }
        .sun { background-color: yellow; box-shadow: 0 0 30px rgba(255, 255, 0, 0.8); }
        .moon { background-color: #F5F5DC; box-shadow: 0 0 15px rgba(255, 255, 255, 0.6); display: none; }
        .cloud {
            position: absolute;
            width: 80px;
            height: 30px;
            background: white;
            border-radius: 5px;
            opacity: 0.8;
            animation: moveClouds 90s linear infinite;
            image-rendering: pixelated;
        }
        @keyframes moveClouds {
            from { left: 110%; }
            to { left: -200px; }
        }
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: radial-gradient(circle at 50% 100%, #8B4513, #654321, #3E2723);
            image-rendering: pixelated;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
            image-rendering: pixelated;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
    <script>
        function updateTime() {
            let now = new Date();
            let hours = now.getHours();
            let sun = document.querySelector('.sun');
            let moon = document.querySelector('.moon');
            let sky = document.querySelector('.sky');
            
            let sunPositionX = ((hours - 6) / 12) * 100;
            let sunPositionY = Math.sin((hours - 6) / 12 * Math.PI) * 50 + 50;
            
            sun.style.left = `${Math.min(Math.max(sunPositionX, 0), 100)}%`;
            sun.style.top = `${100 - sunPositionY}%`;
            
            let moonPositionX = ((hours - 18) / 12) * 100;
            let moonPositionY = Math.sin((hours - 18) / 12 * Math.PI) * 50 + 50;
            
            moon.style.left = `${Math.min(Math.max(moonPositionX, 0), 100)}%`;
            moon.style.top = `${100 - moonPositionY}%`;
            
            if (hours >= 6 && hours < 18) {
                sun.style.display = 'block';
                moon.style.display = 'none';
                sky.style.background = 'linear-gradient(to bottom, #87CEEB, #FFD700)';
            } else {
                sun.style.display = 'none';
                moon.style.display = 'block';
                sky.style.background = 'linear-gradient(to bottom, #1E3A8A, #000)';
            }
        }
        setInterval(updateTime, 1000);
        window.onload = updateTime;
    </script>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="story.html">Our Story</a>
        <a href="sponsors.html">Sponsors</a>
        <a href="journey.html">Follow the Journey</a>
        <a href="getinvolved.html">Get Involved</a>
    </nav>
    <div class="sky"></div>
    <div class="sun"></div>
    <div class="moon"></div>
    <div class="cloud" style="top: 40px; left: 85%;"></div>
    <div class="cloud" style="top: 120px; left: 50%;"></div>
    <div class="cloud" style="top: 180px; left: 75%;"></div>
    <div class="cloud" style="top: 60px; left: 15%;"></div>
    <div class="cloud" style="top: 150px; left: 35%;"></div>
    <div class="ground"></div>
</body>
</html>
