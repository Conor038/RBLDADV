<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebuilding Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            overflow: hidden;
        }
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #FFD700);
            transition: background 2s ease;
        }
        .sun, .moon {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: all 2s linear;
        }
        .sun { background-color: yellow; box-shadow: 0 0 30px rgba(255, 255, 0, 0.8); }
        .moon { background-color: #F5F5DC; box-shadow: 0 0 15px rgba(255, 255, 255, 0.6); display: none; }
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: repeating-linear-gradient(90deg, #228B22 0px, #006400 5px);
        }
        .mountains {
            position: absolute;
            bottom: 200px;
            left: 0;
            width: 100%;
            height: 200px;
            background: repeating-linear-gradient(45deg, #3B5323 0px, transparent 15px);
        }
        .river {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to right, #1E90FF, #00BFFF);
            animation: waveMotion 3s infinite alternate ease-in-out;
        }
        @keyframes waveMotion {
            from { transform: translateY(0px); }
            to { transform: translateY(3px); }
        }
        .trees {
            position: absolute;
            bottom: 200px;
            left: 10%;
            width: 5px;
            height: 40px;
            background-color: #006400;
            box-shadow: 30px 0 #006400, 80px 0 #006400, 150px 0 #006400;
        }
        .rock {
            position: absolute;
            bottom: 80px;
            left: 40%;
            width: 20px;
            height: 15px;
            background-color: #808080;
            border-radius: 5px;
        }
        .truck {
            position: absolute;
            width: 40px;
            height: 20px;
            background-color: red;
            bottom: 130px;
            animation: drive 12s linear infinite;
        }
        .truck::before, .truck::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: black;
            border-radius: 50%;
            bottom: -3px;
        }
        .truck::before { left: 5px; }
        .truck::after { right: 5px; }
        .headlight {
            position: absolute;
            width: 20px;
            height: 6px;
            background-color: yellow;
            opacity: 0;
            transition: opacity 1s ease;
        }
        .cloud {
            position: absolute;
            top: 10%;
            left: -100px;
            width: 60px;
            height: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 25px 10px 20px rgba(255, 255, 255, 0.8);
            animation: moveCloud 50s linear infinite;
        }
        @keyframes moveCloud {
            from { left: -100px; }
            to { left: 100%; }
        }
        @keyframes drive {
            from { left: -50px; }
            to { left: 100%; }
        }
        nav {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 5px;
            font-weight: bold;
            font-size: 0.8em;
        }
    </style>
    <script>
        function updateScene() {
            let date = new Date();
            let hours = date.getUTCHours() - 8;
            if (hours < 0) hours += 24;
            let sun = document.querySelector('.sun');
            let moon = document.querySelector('.moon');
            let sky = document.querySelector('.sky');
            let headlights = document.querySelectorAll('.headlight');
            let sunX = (hours / 24) * 100;
            let moonX = ((hours + 12) / 24) * 100;
            sun.style.left = sunX + '%';
            moon.style.left = moonX + '%';
            sky.style.background = hours > 6 && hours < 18 ? 'linear-gradient(to bottom, #87CEEB, #FFD700)' : 'linear-gradient(to bottom, #001F3F, #4B0082)';
            moon.style.display = hours > 18 || hours < 6 ? 'block' : 'none';
            headlights.forEach(light => light.style.opacity = (hours > 18 || hours < 6) ? 1 : 0);
        }
        setInterval(updateScene, 1000);
    </script>
</head>
<body>
    <div class="sky"></div>
    <div class="sun"></div>
    <div class="moon"></div>
    <div class="ground"></div>
    <div class="mountains"></div>
    <div class="river"></div>
    <div class="trees"></div>
    <div class="rock"></div>
    <div class="cloud"></div>
    <div class="truck"><div class="headlight"></div></div>
    <nav>
        <a href="story.html">Our Story</a>
        <a href="sponsors.html">Sponsors</a>
        <a href="journey.html">Follow the Journey</a>
        <a href="getinvolved.html">Get Involved</a>
    </nav>
</body>
</html>
