<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebuilding Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            overflow: hidden;
        }
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #FFD700);
            transition: background 2s ease;
        }
        .sun, .moon {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: all 2s linear;
        }
        .sun { background-color: yellow; box-shadow: 0 0 30px rgba(255, 255, 0, 0.8); }
        .moon { background-color: #F5F5DC; box-shadow: 0 0 15px rgba(255, 255, 255, 0.6); display: none; }
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: radial-gradient(circle at 50% 100%, #8B4513, #654321, #3E2723);
        }
        .truck {
            position: absolute;
            width: 120px;
            height: 50px;
            background: linear-gradient(to right, #555, #333);
            bottom: 130px;
            left: 0;
            animation: drivePattern 10s linear infinite alternate;
        }
        .truck .push-bar {
            position: absolute;
            width: 20px;
            height: 10px;
            background: #222;
            top: 15px;
            left: -10px;
        }
        .truck .cab {
            position: absolute;
            width: 40px;
            height: 25px;
            background: linear-gradient(to right, #888, #555);
            top: -10px;
            left: 10px;
            border-radius: 5px 5px 0 0;
        }
        .truck .bed {
            position: absolute;
            width: 60px;
            height: 20px;
            background: #444;
            top: 10px;
            left: 50px;
            border-radius: 0 0 5px 5px;
        }
        .truck .wheel {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #222 40%, #555 60%);
            border-radius: 50%;
            bottom: -15px;
            animation: spinWheels 0.3s linear infinite;
        }
        .truck .wheel.left { left: 10px; }
        .truck .wheel.right { right: 10px; }
        @keyframes spinWheels {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes drivePattern {
            0% { left: 0%; bottom: 130px; }
            100% { left: 100%; bottom: 130px; }
        }
    </style>
</head>
<body>
    <div class="sky"></div>
    <div class="sun"></div>
    <div class="moon"></div>
    <div class="ground"></div>
    <div class="truck">
        <div class="push-bar"></div>
        <div class="cab"></div>
        <div class="bed"></div>
        <div class="wheel left"></div>
        <div class="wheel right"></div>
    </div>
</body>
</html>
