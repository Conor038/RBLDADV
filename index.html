<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebuilding Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            overflow: hidden;
            image-rendering: pixelated;
        }
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            transition: background 2s ease;
        }
        .sun, .moon {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: all 2s linear;
        }
        .sun { background-color: yellow; box-shadow: 0 0 30px rgba(255, 255, 0, 0.8); }
        .moon { background-color: #F5F5DC; box-shadow: 0 0 15px rgba(255, 255, 255, 0.6); display: none; }
        .cloud {
            position: absolute;
            width: 80px;
            height: 30px;
            background: white;
            border-radius: 10px;
            opacity: 0.8;
            animation: moveClouds 90s linear infinite;
        }
        @keyframes moveClouds {
            from { left: 110%; }
            to { left: -200px; }
        }
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: radial-gradient(circle at 50% 100%, #8B4513, #654321, #3E2723);
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="story.html">Our Story</a>
        <a href="sponsors.html">Sponsors</a>
        <a href="journey.html">Follow the Journey</a>
        <a href="getinvolved.html">Get Involved</a>
    </nav>
    <div class="sky"></div>
    <div class="sun"></div>
    <div class="moon"></div>
    <div class="cloud" style="top: 40px; left: 85%; animation-duration: 100s;"></div>
    <div class="cloud" style="top: 130px; left: 55%; animation-duration: 140s;"></div>
    <div class="cloud" style="top: 200px; left: 75%; animation-duration: 160s;"></div>
    <div class="cloud" style="top: 80px; left: 20%; animation-duration: 180s;"></div>
    <div class="cloud" style="top: 170px; left: 35%; animation-duration: 120s;"></div>
    <div class="ground"></div>
</body>
</html>
