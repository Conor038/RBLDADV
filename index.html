<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebuilding Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            overflow: hidden;
        }
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #FFD700);
            transition: background 2s ease;
        }
        .sun, .moon {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: all 2s linear;
        }
        .sun { background-color: yellow; box-shadow: 0 0 30px rgba(255, 255, 0, 0.8); }
        .moon { background-color: #F5F5DC; box-shadow: 0 0 15px rgba(255, 255, 255, 0.6); display: none; }
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: repeating-linear-gradient(90deg, #8B4513 0px, #654321 10px);
        }
        .dirt-trail {
            position: absolute;
            bottom: 50px;
            left: 10%;
            width: 80%;
            height: 20px;
            background: repeating-linear-gradient(90deg, #A0522D 0px, #8B4513 10px);
        }
        .mountains {
            position: absolute;
            bottom: 200px;
            left: 0;
            width: 100%;
            height: 200px;
            background: repeating-linear-gradient(45deg, #3B5323 0px, transparent 15px);
        }
        .snow-capped {
            position: absolute;
            bottom: 370px;
            left: 30%;
            width: 200px;
            height: 50px;
            background-color: white;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        .river {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to right, #1E90FF, #00BFFF);
            animation: waveMotion 3s infinite alternate ease-in-out;
        }
        @keyframes waveMotion {
            from { transform: translateY(0px); }
            to { transform: translateY(3px); }
        }
        .truck {
            position: absolute;
            width: 70px;
            height: 40px;
            background: linear-gradient(to right, #4E342E, #3E2723);
            bottom: 130px;
            clip-path: polygon(0% 80%, 10% 60%, 75% 60%, 90% 80%, 100% 80%, 100% 100%, 0% 100%);
            animation: drivePattern 12s linear infinite;
        }
        .truck::before, .truck::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: black;
            border-radius: 50%;
            bottom: -5px;
        }
        .truck::before { left: 8px; }
        .truck::after { right: 8px; }
        .truck .cab {
            position: absolute;
            width: 30px;
            height: 20px;
            background: linear-gradient(to right, #5D4037, #4E342E);
            top: -15px;
            left: 10px;
            clip-path: polygon(0% 100%, 0% 40%, 10% 20%, 70% 20%, 90% 40%, 90% 100%);
        }
        .truck .bed {
            position: absolute;
            width: 35px;
            height: 15px;
            background: #3E2723;
            top: -5px;
            left: 35px;
        }
        @keyframes drivePattern {
            0% { left: 0%; bottom: 130px; }
            15% { left: 20%; bottom: 140px; }
            30% { left: 40%; bottom: 120px; }
            45% { left: 55%; bottom: 150px; }
            60% { left: 70%; bottom: 130px; }
            80% { left: 85%; bottom: 110px; }
            100% { left: 100%; bottom: 130px; }
        }
        .headlight {
            position: absolute;
            width: 20px;
            height: 6px;
            background-color: yellow;
            opacity: 0;
            transition: opacity 1s ease;
        }
        nav {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 5px;
            font-weight: bold;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="sky"></div>
    <div class="sun"></div>
    <div class="moon"></div>
    <div class="ground"></div>
    <div class="dirt-trail"></div>
    <div class="mountains"></div>
    <div class="snow-capped"></div>
    <div class="river"></div>
    <div class="truck">
        <div class="cab"></div>
        <div class="bed"></div>
        <div class="headlight"></div>
    </div>
    <nav>
        <a href="story.html">Our Story</a>
        <a href="sponsors.html">Sponsors</a>
        <a href="journey.html">Follow the Journey</a>
        <a href="getinvolved.html">Get Involved</a>
    </nav>
</body>
</html>
