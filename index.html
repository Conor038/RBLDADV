<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebuilding Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB; /* Sky blue default */
            overflow: hidden;
        }
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #FFD700);
            transition: background 1s ease;
        }
        .sun, .moon {
            position: absolute;
            top: 10%;
            left: 50%;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: all 1s linear;
        }
        .sun { background-color: yellow; }
        .moon { background-color: #F5F5DC; display: none; }
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: repeating-linear-gradient(
                90deg,
                #228B22 0px, #228B22 10px,
                #006400 10px, #006400 20px
            );
        }
        .mountains {
            position: absolute;
            bottom: 200px;
            left: 0;
            width: 100%;
            height: 100px;
            background: repeating-linear-gradient(
                45deg,
                #3B5323 0px, #3B5323 20px,
                transparent 20px, transparent 40px
            );
        }
        .trees {
            position: absolute;
            bottom: 200px;
            left: 10%;
            width: 10px;
            height: 30px;
            background-color: #006400;
            box-shadow: 50px 0 #006400, 100px 0 #006400, 150px 0 #006400;
        }
        .truck {
            position: absolute;
            width: 50px;
            height: 25px;
            background-color: red;
            bottom: 160px;
            left: -60px;
            animation: drive 10s linear infinite;
        }
        .truck::before, .truck::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            bottom: -5px;
        }
        .truck::before { left: 5px; }
        .truck::after { right: 5px; }
        .headlight {
            position: absolute;
            width: 20px;
            height: 5px;
            background-color: yellow;
            opacity: 0;
            transition: opacity 1s ease;
        }
        @keyframes drive {
            from { left: -60px; }
            to { left: 100%; }
        }
        nav {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
    </style>
    <script>
        function updateScene() {
            let date = new Date();
            let hours = date.getUTCHours() - 8; // Adjusting to PST
            if (hours < 0) hours += 24;
            let sun = document.querySelector('.sun');
            let moon = document.querySelector('.moon');
            let sky = document.querySelector('.sky');
            let headlights = document.querySelectorAll('.headlight');
            let sunY = Math.sin((hours / 24) * Math.PI) * 40 + 10;
            let sunX = (hours / 24) * 100;
            let moonY = Math.sin(((hours + 12) / 24) * Math.PI) * 40 + 10;
            let moonX = ((hours + 12) / 24) * 100;
            sun.style.top = sunY + '%';
            sun.style.left = sunX + '%';
            moon.style.top = moonY + '%';
            moon.style.left = moonX + '%';
            sky.style.background = hours > 6 && hours < 18 ? 'linear-gradient(to bottom, #87CEEB, #FFD700)' : 'linear-gradient(to bottom, #001F3F, #4B0082)';
            moon.style.display = hours > 18 || hours < 6 ? 'block' : 'none';
            headlights.forEach(light => light.style.opacity = (hours > 18 || hours < 6) ? 1 : 0);
        }
        setInterval(updateScene, 1000);
    </script>
</head>
<body>
    <div class="sky"></div>
    <div class="sun"></div>
    <div class="moon"></div>
    <div class="ground"></div>
    <div class="mountains"></div>
    <div class="trees"></div>
    <div class="truck"><div class="headlight"></div></div>
    <nav>
        <a href="story.html">Our Story</a>
        <a href="sponsors.html">Sponsors</a>
        <a href="journey.html">Follow the Journey</a>
        <a href="getinvolved.html">Get Involved</a>
    </nav>
</body>
</html>
